{% for project in site.data.project_list %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{ project.name }}</h3>
    </div>
    <div class="panel-body">
        {{ project.description }}
    </div>
    <div class="panel-footer">
        Contact: {{ project.contact }}
    </div>
</div>
{% endfor %}
